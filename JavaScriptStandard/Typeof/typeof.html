<!DOCTYPE html>
<html>

<head>
    <title>typeof</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var numInfo = 10;
        var stringInfo = "string";
        var deInfo = undefined;

        var booleanInfo = false;
        var nullInfo = null;
        funInfo = function () {

        }

        console.log(typeof numInfo);
        console.log(typeof stringInfo);
        console.log(typeof deInfo);

        console.log(typeof booleanInfo);
        console.log(typeof nullInfo);
        console.log(typeof funInfo);
    </script>

</body>

</html>
