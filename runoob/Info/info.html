<!DOCTYPE html>
<html>

<head>
    <title>点击</title>
    <meta charset="utf-8">
</head>

<body>
    <span id="span">
        this is span
    </span><br />
    <div id="div">
        this is div
    </div><br />
    <textarea id="text">
        this is textarea
    </textarea><br />
    <script>
        function getSpan() {
            var spanInfo = document.getElementById("span").innerHTML;
            alert(spanInfo);
        }

        function getDiv() {
            var divInfo = document.getElementById("div").innerHTML;
            alert(divInfo);
        }

        function getText() {
            var textInfo = document.getElementById("text").textContent;
            alert(textInfo);
        }
    </script>
    <button onclick="getSpan()">getSpan</button><br />
    <button onclick="getDiv()">getDiv</button><br />
    <button onclick="getText()">getText</button>
</body>

</html>
