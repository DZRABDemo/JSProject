<!DOCTYPE html>
<html>

<head>
    <title>测试运算符</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        function funArithmetic() {
            var num1 = 100;
            var num2 = 20;
            console.log(num1 + num2);
            console.log(num1 - num2);
            console.log(num1 * num2);
            console.log(num1 / num2);
            console.log(num1 % num2);

            console.log(num1 >> 1);
            console.log(num1 << 1);
        }

        //funArithmetic();

        function funLogic() {
            var flag1 = false;
            var flag2 = true;

            console.log(flag1 && flag2);
            console.log(flag1 || flag2);
            console.log(!flag1);
        }
        //funLogic();

        function funBit() {
            var num1 = 1;
            var num2 = 2;
            console.log(num1 & num2);
            console.log(num1 | num2);
            console.log(num1 ^ num2);
            console.log(~num1);
        }
        //funBit();


        function funOther() {
            console.log(1 > 0 ? 1 : 0);
        }
        funOther();
    </script>
</body>

</html>
