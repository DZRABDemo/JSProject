<!DOCTYPE html>
<html>

<head>
    <title>进行JS分析测试</title>
    <script>
        function divFun() {
            var divObject = document.getElementById("div");
            divObject.innerHTML = Date();
        }

    </script>
</head>

<body>

    <div id="div">

    </div>
    <button id="btn" onclick="divFun()">时间</button>
</body>

</html>
